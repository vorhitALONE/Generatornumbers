<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Админ - Генератор Чисел</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Админ-панель</h2>

      <div id="login-box">
        <p class="text-sm text-slate-600 mb-3">Войдите, чтобы задать активное число</p>
        <input id="username" class="w-full p-3 border rounded mb-3" placeholder="Имя пользователя" value="admin">
        <input id="password" type="password" class="w-full p-3 border rounded mb-3" placeholder="Пароль">
        <div class="flex justify-between items-center">
          <button id="login-btn" class="px-4 py-2 bg-blue-600 text-white rounded">Войти</button>
        </div>
        <div id="login-error" class="text-sm text-red-600 mt-3 hidden"></div>
      </div>

      <div id="admin-panel" class="hidden">
        <div class="mb-4">
          <label class="text-sm text-slate-600">Текущее активное число</label>
          <div id="admin-active" class="text-3xl font-bold mt-2">---</div>
        </div>

        <div class="mb-4">
          <label class="text-sm text-slate-600">Установить число</label>
          <input id="set-number" class="w-full p-3 border rounded mb-2" placeholder="Введите целое число">
          <div class="flex space-x-2">
            <button id="set-btn" class="px-4 py-2 bg-green-600 text-white rounded">Установить</button>
            <button id="logout-btn" class="px-4 py-2 bg-gray-200 rounded">Выйти</button>
          </div>
        </div>

        <div>
          <h3 class="text-lg font-semibold mb-2">История</h3>
          <div id="admin-history" class="space-y-2 max-h-48 overflow-auto text-sm text-slate-700"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
